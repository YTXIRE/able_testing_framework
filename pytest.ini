[pytest]
filterwarnings =
    ignore::DeprecationWarning
norecursedirs = venv
xfail_strict = true
log_format = [%(levelname)s] %(asctime)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
markers =
    all
    dev
    regression
    prod
env =
    environment=test
    ALLURE_DIR=allure-reports
    DB_USER_TEST=root
    DB_PASSWORD_TEST=root

